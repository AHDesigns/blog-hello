steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      docker pull gcr.io/$PROJECT_ID/blog-ui:latest || exit 0
  - name: 'gcr.io/cloud-builders/docker'
    args: [
                'build',
                '-t', 'gcr.io/$PROJECT_ID/blog-ui:latest',
                '--target', 'prod',
                '--cache-from', 'gcr.io/$PROJECT_ID/blog-ui:latest',
                '.'
          ]
    env:
    - 'DOCKER_BUILDKIT=1'
images: ['gcr.io/$PROJECT_ID/blog-ui:latest']
